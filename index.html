<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <script src="calc.js"></script>
    <meta charset="utf-8" />
    <title>Calculator</title>
</head>
<body>
    <section>
        <table>
            <tr>
                <th colspan="4">
                    <div class="history" id="history">0</div>
                    <div id="display">0</div>
                </th>
            </tr>
            <tr>
                <th colspan="2"><button onclick="keyPress('CE')">CE</button></th>
                <th colspan="2"><button onclick="keyPress('C')">C</button></th>
            </tr>
            <tr>
                <td><button onclick="keyPress('7')">7</button></td>
                <td><button onclick="keyPress('8')">8</button></td>
                <td><button onclick="keyPress('9')">9</button></td>
                <td><button onclick="keyPress('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="keyPress('4')">4</button></td>
                <td><button onclick="keyPress('5')">5</button></td>
                <td><button onclick="keyPress('6')">6</button></td>
                <td><button onclick="keyPress('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="keyPress('1')">1</button></td>
                <td><button onclick="keyPress('2')">2</button></td>
                <td><button onclick="keyPress('3')">3</button></td>
                <td><button onclick="keyPress('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="keyPress('0')">0</button></td>
                <td><button onclick="keyPress('.')">.</button></td>
                <td><button onclick="keyPress('=')">=</button></td>
                <td><button onclick="keyPress('+')">+</button></td>
            </tr>
        </table>
    </section>
</body>
</html>
